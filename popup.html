<!DOCTYPE html>
<html>
<head>
    <title>Web Page Summarizer</title>
    <style>
        body {
            width: 400px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        input {
            width: 200px;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        #greeting {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #4CAF50;
        }
        #summary {
            margin-top: 20px;
            text-align: left;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            display: none;
            white-space: pre-wrap;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Web Page Summarizer</h2>
        <input type="text" id="nameInput" placeholder="Enter your name">
        <br>
        <button id="submitBtn">Set Name</button>
        <div id="greeting"></div>
        
        <button id="summarizeBtn">Summarize This Page</button>
        <div class="loader" id="loader"></div>
        <div id="summary"></div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
