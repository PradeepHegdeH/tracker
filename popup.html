<!DOCTYPE html>
<html>
<head>
    <title>Name Greeter</title>
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        input {
            width: 200px;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #greeting {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Name Greeter</h2>
        <input type="text" id="nameInput" placeholder="Enter your name">
        <br>
        <button id="submitBtn">Submit</button>
        <div id="greeting"></div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
